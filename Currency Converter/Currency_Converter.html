<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Currency_Converter.css">
    <title>Currency Converter</title>
</head>
<body>
    
    <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Enter amount</p>
                    <input value="100" type="text">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                            <div class="select-container">  
                                <img src="flag api">
                                <select name="from">
                                    <option value="USD">USD</option>
                                    <option value="INR">INR</option>
                                    <option value="EUR">EUR</option>
                                    <option value="AUD">AUD</option>
                                </select>
                            </div>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">  
                            <img src="flag api">
                            <select name="from">
                                <option value="USD">USD</option>
                                <option value="INR">INR</option>
                                <option value="EUR">EUR</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">
                    <p>1USD = 80 INR</p>
                    <button>GET EXCHANGE RATE</button>
                </div>
            </form>
    </div>
</body>
</html>
