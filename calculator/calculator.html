<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="ram">
        <div class="calcul">
            <div class="input">
                <input type="number">
            </div>
            <div class="contant">
                <table>
                    <tr id="row1" class="row">
                        <td class="row1_data" id="prsnt">%</td>
                        <td class="row1_data" id="SE">SE</td>
                        <td class="row1_data" id="c">C</td>
                        <td class="row1_data" id="DEL">DEL</td>
                    </tr>
                    <tr id="row2" class="row">
                        <td class="row2_data" id="seven">7</td>
                        <td class="row2_data" id="eight">8</td>
                        <td class="row2_data" id="nine">9</td>
                        <td class="row2_data" id="plus">+</td>
                    </tr>
                    <tr id="row3" class="row">
                        <td class="row3_data" id="four">4</td>
                        <td class="row3_data" id="five">5</td>
                        <td class="row3_data" id="six">6</td>
                        <td class="row3_data" id="mult">x</td>
                    </tr>
                    <tr id="row4" class="row">
                        <td class="row4_data" id="one">1</td>
                        <td class="row4_data" id="two">2</td>
                        <td class="row4_data" id="three">3</td>
                        <td class="row4_data" id="minus">-</td>
                    </tr>
                    <tr id="row5" class="row">
                        <td class="row5_data" id="dps">+/-</td>
                        <td class="row5_data" id="zero">0</td>
                        <td class="row5_data" id="dot">.</td>
                        <td class="row5_data" id="equle" style="background-color: aqua;">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
